<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
   
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap" rel="stylesheet">
    <title>Countdown</title>
    <link rel="stylesheet" href="lancamento.css">
</head>
<body> 
    <img src="top-image.svg" alt="">
    <img style="float:right ; width: 700px;" src="rocket.svg" alt="">
    <h1>Ready to laucch in...</h1>
    
     <div class="countdown-container">
        <div class="countdown-el days-c">
            <p class="text" id="days">00</p>
                <span>Dias</span>
        </div>

        <div class="countdown-el hours-c">
            <p class="text" id="hours">00</p>
                <span>Horas</span>
        </div>

        <div class="countdown-el mins-c">
            <p class="text" id="mins">00</p>
            
                <span>Minutos</span>
        </div>

        <div class="countdown-el seconds-c">
            <p class="text" id="seconds">00</p>
                <span>Secundos</span>
            
        </div>
        
     
    
    
     </div>
        <section>
            <p>Inscreva pra saber mais sobre o lancamento</p>
               
        </section>
         <div class="centro"><button class="botao">Inscreva-se</button></div>

    <img src="bottom-image.svg" alt="">
    
    
   
</body>
</html>
